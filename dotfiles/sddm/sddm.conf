# ──────────────────────────────────────────────────────────────────────────
#  SDDM Configuration
#  MacBook Pro T2 + Hyprland Setup
# ──────────────────────────────────────────────────────────────────────────

[Theme]
# Use Maya theme with custom colors
Current=maya

# Theme directory (default)
ThemeDir=/usr/share/sddm/themes

# Enable user avatars
EnableAvatars=true

# Face icons directory
FacesDir=/usr/share/sddm/faces

[General]
# Use X11 display server (Wayland greeter still experimental for SDDM)
DisplayServer=x11

# Numlock state on startup
Numlock=none

[Users]
# Remember last user
RememberLastUser=true

# Remember last session
RememberLastSession=true

# Minimum UID to display (1000 = normal users, hide system accounts)
MinimumUid=1000

# Maximum UID to display
MaximumUid=60513
