# â”€â”€ INPUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
input {
    kb_layout  = us, cz
    kb_variant =
    kb_model   =
    kb_options =
    kb_rules   =

    follow_mouse = 1
    sensitivity  = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # GESTURE CONFIGURATION - macOS-Inspired + Arch Supercharged
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    # â”€â”€ WORKSPACE NAVIGATION (3-finger horizontal) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    # 3-finger horizontal swipe = Switch workspaces (like macOS Spaces)
    gesture = 3, horizontal, workspace


    # â”€â”€ FULLSCREEN CONTROL (3-finger vertical) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    # 3-finger swipe up = Toggle fullscreen
    gesture = 3, up, dispatcher, fullscreen

    # 3-finger swipe down = Toggle fullscreen (same as up)
    gesture = 3, down, dispatcher, fullscreen


    # â”€â”€ ADVANCED WINDOW MANAGEMENT (4-finger gestures) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    # 4-finger horizontal swipe = Move window to next/prev workspace
    gesture = 4, horizontal, dispatcher, movetoworkspace, +1

    # 4-finger swipe up = Toggle floating mode
    gesture = 4, up, dispatcher, togglefloating

    # 4-finger swipe down = Close window
    gesture = 4, down, dispatcher, killactive
}

device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

# â”€â”€ KEYBINDINGS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
$mainMod = SUPER L
$mod     = SUPER

# Keyboard language switch (Mac-style CTRL+SPACE to cycle)
bind = CTRL, SPACE, exec, hyprctl switchxkblayout "apple-inc.-apple-internal-keyboard-/-trackpad" next

# Apps (Mac-style with CMD/SUPER)
bind = SUPER, T, exec, $terminal
bind = SUPER, B, exec, firefox
bind = SUPER, F, exec, thunar
bind = SUPER, Q, killactive,
bind = SUPER, V, togglefloating,
bind = SUPER, {, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, SPACE, exec, pkill rofi || rofi -show drun

# Move focus (Mac-style with CMD)
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# Screenshot (CMD+SHIFT+S for area screenshot, avoiding workspace 4 collision)
bind = SUPER SHIFT, S, exec, slurp | tee >(grim -g "$(cat)" "$HOME/Pictures/Screenshots/screenshot-$(date +'%Y-%m-%d-%H%M%S').png") | grim -g "$(cat)" - | wl-copy

# Function keys
bind = , XF86KbdBrightnessDown, exec, bash ~/.config/kbd-brightness.sh down
bind = , XF86KbdBrightnessUp,   exec, bash ~/.config/kbd-brightness.sh up
bind = , XF86Launch3,           exec, bash ~/.config/kbd-breathing.sh
exec-once = bash ~/.config/kbd-brightness.sh &
bind = , XF86Launch4, exec, ~/.config/hypr/scripts/asus-kbd/cycle-profile.s

# Touchpad / Monitor
bind = , XF86Display,       exec, hyprctl dispatch cyclenextmonitor
bind = , XF86Launch1,       exec, ~/.config/hyprlock/lock.sh

# Workspaces (Mac-style - CMD+number to switch)
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 9, workspace, 9 #Kept hidden as "workspace for background tasks".

# Workspace navigation (CTRL+arrows, matching 3-finger swipe gesture)
bind = CTRL, left,  workspace, e-1
bind = CTRL, right, workspace, e+1

# Move window to workspace (CMD+SHIFT+number like macOS "move to desktop")
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 9, movetoworkspace, 9

# Move window to adjacent workspace (CTRL+SHIFT+arrows, matching 4-finger swipe gesture)
bind = CTRL SHIFT, left,  movetoworkspace, e-1
bind = CTRL SHIFT, right, movetoworkspace, e+1

# Special workspace and mouse bindings
bind = SUPER CTRL, S, togglespecialworkspace, magic
bind = SUPER CTRL SHIFT, S, movetoworkspace, special:magic

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up,   workspace, e-1

# Mouse window operations (CMD+drag like macOS)
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Multimedia keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,  exec, brightnessctl --device='acpi_video0' --min-value=10 set +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl --device='acpi_video0' --min-value=10 set 5%-

bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

# â”€â”€ ASUS KEYBOARD SCRIPTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
bind = , XF86KbdBrightnessUp,   exec, ~/.config/hypr/scripts/asus-kbd/kbd-brightness.sh up
bind = , XF86KbdBrightnessDown, exec, ~/.config/hypr/scripts/asus-kbd/kbd-brightness.sh down
bind = , XF86Launch3,           exec, ~/.config/hypr/scripts/asus-kbd/kbd-breathing.sh
bind = , XF86Launch4,           exec, ~/.config/hypr/scripts/asus-kbd/cycle-profile.sh

# â”€â”€ WINDOWS AND WORKSPACES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
