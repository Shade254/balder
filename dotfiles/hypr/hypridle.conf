# ──────────────────────────────────────────────────────────────────────────
#  Hypridle Configuration - Hyprland's native idle daemon
#  Handles screen locking and DPMS with proper wake-up behavior
# ──────────────────────────────────────────────────────────────────────────

general {
    # Avoid starting multiple hyprlock instances
    lock_cmd = pidof hyprlock || hyprlock

    # Lock before suspend (laptop lid close)
    before_sleep_cmd = loginctl lock-session

    # Turn screen on after sleep (avoids needing to press key twice)
    after_sleep_cmd = hyprctl dispatch dpms on
}

# ── LISTENER: Lock screen after 4 minutes of inactivity ───────────────────
listener {
    timeout = 240  # 4 minutes
    on-timeout = loginctl lock-session
}

# ── LISTENER: Turn screen off after 1m30s more (5.5min total) ─────────────
listener {
    timeout = 330  # 5.5 minutes (4min lock + 1m30s = 5.5min)
    on-timeout = hyprctl dispatch dpms off
    # THIS is the key fix: on-resume turns screen back on when you move mouse/press key!
    on-resume = hyprctl dispatch dpms on
}
