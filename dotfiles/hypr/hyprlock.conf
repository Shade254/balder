# ──────────────────────────────────────────────────────────────────────────
#  hyprlock Configuration
#  Screen locker for Hyprland - matching aesthetic
# ──────────────────────────────────────────────────────────────────────────

# GENERAL
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

# BACKGROUND - Show on all monitors
background {
    monitor =
    path = ~/.config/hypr/wallpapers/bg_wallpaper.png
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(156, 222, 242, 1.0)  # #9cdef2 - light cyan
    font_size = 120
    font_family = GohuFont
    position = 0, 80
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(97, 175, 239, 1.0)  # #61afef - blue
    font_size = 25
    font_family = GohuFont
    position = 0, -20
    halign = center
    valign = center
}

# USER INFO
label {
    monitor =
    text = Hi, $USER
    color = rgba(86, 182, 194, 1.0)  # #56b6c2 - cyan
    font_size = 20
    font_family = GohuFont
    position = 0, -100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true

    # Colors matching Hyprland theme
    outer_color = rgba(97, 175, 239, 0.8)   # #61afef - blue border
    inner_color = rgba(40, 44, 52, 0.9)     # #282c34 - dark background
    font_color = rgba(255, 255, 255, 1.0)   # white text
    fade_on_empty = false

    check_color = rgba(86, 182, 194, 1.0)   # #56b6c2 - cyan when correct
    fail_color = rgba(224, 108, 117, 1.0)   # #e06c75 - red when wrong

    placeholder_text = <span foreground="##9cdef2">Password...</span>
    hide_input = false

    position = 0, -200
    halign = center
    valign = center
}

# CAPSLOCK WARNING
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/capslock-status.sh
    color = rgba(250, 179, 135, 1.0)  # #fab387 - orange
    font_size = 14
    font_family = GohuFont
    position = 0, -280
    halign = center
    valign = center
}
